matrix:
  include:
  - language: node_js
    stage: Web
    node_js:
    - stable
    before_script:
    - cd web
    - npm install
    cache:
      directories:
      - web/node_modules
    script:
    - npm test
    - npm run build
    deploy:
    - provider: s3
      access_key_id: AKIAJGLMJSQ5HROL7PTQ
      secret_access_key:
        secure: 
      bucket: qcvoc-prod
      skip_cleanup: true
      local_dir: build
      region: us-east-1
      acl: public_read
      on:
        repo: qccoders/QCVOC
        branch: master
    - provider: s3
      access_key_id: AKIAJGLMJSQ5HROL7PTQ
      secret_access_key:
        secure: 
      bucket: qcvoc-dev
      skip_cleanup: true
      local_dir: build
      region: us-east-1
      acl: public_read
      on:
        repo: qccoders/QCVOC
        branch: develop
  - language: csharp
    stage: Api
    mono: none
    dotnet: 2.1
    before_script:
    - cd api
    - dotnet restore
    script:
    - dotnet build --no-restore --no-incremental
    - dotnet test QCVOC.Api.Tests.Unit/QCVOC.Api.Tests.Unit.csproj
    before_deploy:
    - dotnet publish --configuration Release
    - cd QCVOC.Api/bin/Release/netcoreapp2.1/publish
    deploy:
    - provider: lambda
      function_name: QCVOC-DEV
      region: us-east-1
      role: arn:aws:iam::620048899897:role/service-role/QCVOC-Prod-Lambda
      runtime: dotnetcore2.1
      timeout: 30
      memory_size: 256
      module_name: QCVOC.Api::QCVOC.Api
      handler_name: LambdaEntryPoint::FunctionHandlerAsync
      access_key_id: AKIAJGLMJSQ5HROL7PTQ
      secret_access_key:
        secure: 
      on:
        repo: qccoders/QCVOC
        branch: develop
    - provider: lambda
      function_name: QCVOC-PROD
      region: us-east-1
      role: arn:aws:iam::620048899897:role/service-role/QCVOC-Prod-Lambda
      runtime: dotnetcore2.1
      timeout: 30
      memory_size: 256
      module_name: QCVOC.Api::QCVOC.Api
      handler_name: LambdaEntryPoint::FunctionHandlerAsync
      access_key_id: AKIAJGLMJSQ5HROL7PTQ
      secret_access_key:
        secure: 
      on:
        repo: qccoders/QCVOC
        branch: master
  - language: android
    stage: Android
    android:
      components:
      - build-tools-28.0.2
      - android-26
      - extra-google-google_play_services
    before_script:
    - cd mobile
    script:
    - "./gradlew --quiet build"
    - "openssl aes-256-cbc -K $encrypted_3f4853dd8c18_key -iv $encrypted_3f4853dd8c18_iv -in qcvoc-key.jks.enc -out .\\qcvoc-key.jks -d"
before_install:
